<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMLAR</title>
</head>
<body>
    <h1>FORMLAR</h1>
    <form action="">
        <!-- name -->
        <section>
            <label for="first-name">Name:</label>
            <input type="text" id="first-name" name="firstName"  required="">
            
        </section>
        <br><br>
        <!-- email -->
        <section>
            <label for="email">e-mail:</label>
            <input type="email" id="email" name="Email"  required="" placeholder="email adresi giriniz">
            
        </section>
        <br><br>
        <!-- pasword -->
        <section>
            <label for="password">Password:</label>
            <input type="password" name="paswords" id="password" required="" placeholder="en az 8 karakter giriniz" minlength="8" maxlength="10">

        </section>
        <br><br>
       
      
        <!-- age -->
        <section>
            <label for="age">Age:</label>
            <input type="number" name="Number" id="age" required="" >
        </section>
        <br><br>
        <!-- radio -->
        <section>
            <label for="gender">GENDER:</label><br>
            <label for="female">Female:</label>
            <input type="radio" name="Gender" id="female" required="" > 
            <label for="male">Male:</label>
            <input type="radio" name="Gender" id="male" required=""> 
        </section>
        <br><br>
        <!-- checkbox -->
        <section>
            <label for="languages">Languages:</label>
            <br>
            <input type="checkbox" id="languages" value="turkce" checked> 
            Türkçe <br>
            <input type="checkbox" id="languages" value="english"> 
            English <br>
            <input type="checkbox" id="languages" value="french"> 
            Fransızca <br>
            <input type="checkbox" id="languages" value="spanısh"> 
            İspanyolca <br>
        </section>
        <br>
         <!-- buttons -->
        <section>
            <input type="submit" value="Kaydet">
            <button type="reset">Sil</button>
        </section>
        <br><br>
    </form>
</body>
</html>
